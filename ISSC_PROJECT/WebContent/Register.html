<!DOCTYPE html>
<html>
<head>

<title>Register</title>
<link rel="stylesheet" href="CSS\css\bootstrap.min.css">
<script src="js\jquery.min.js"></script>
<script src="js\bootstrap.min.js"></script>	 
</head>

<body background="IMAGES\background1.jpg">

<center>

<div class="container" style="margin-left: 25%; margin-top:5%; width: 50%; ">
<!-- Material form login -->
<form action="FarmerRegistration" method="post">
    
    
    <div>
			<font color="yellow"><h1>Farmer Registration</h1></font>
		</div>
    
    <!-- Material input email -->
    <div class="md-form">
        <i class="fa fa-envelope prefix grey-text"></i>
        <input type="text" id="firstnamet" class="form-control" name="firstname" required placeholder="First Name">
    </div><br>
		
    <!-- Material input password -->
    <div class="md-form">
        <i class="fa fa-lock prefix grey-text"></i>
        <input type="text" name="lastname" id="lastname" class="form-control" required placeholder="Last Name">
    </div><br>

    <div class="md-form">
        <i class="fa fa-lock prefix grey-text"></i>
        <input type="text" id="paddress" name="paddress" class="form-control" required placeholder="Permanent Address">
    </div><br>

    <div class="md-form">
        <i class="fa fa-lock prefix grey-text"></i>
        <input type="Number" id="mobileno" name="mobileno" class="form-control" required placeholder="Contact Number">
    </div><br>

    <div class="md-form">
        <i class="fa fa-lock prefix grey-text"></i>
        <input type="email" id="email" name="email" class="form-control" required placeholder="Email Id">
    </div><br>


    <div class="md-form">
        <i class="fa fa-lock prefix grey-text"></i>
        <input type="Number" id="adhar" name="adhar" class="form-control" required placeholder="Aadhar Number">
    </div><br>

    <div class="md-form">
        <i class="fa fa-lock prefix grey-text"></i>
        <input type="text" id="username" name="username" class="form-control" required placeholder="UserName">
    </div><br>

    <div class="md-form">
        <i class="fa fa-lock prefix grey-text"></i>
        <input type="password" id="password" name="password" class="form-control" required placeholder="Password">
    </div><br>

    <div class="md-form">
        <i class="fa fa-lock prefix grey-text"></i>
        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required placeholder="Confirm Password">
    </div><br>

    <div class="md-form">
        <select class="form-control" name="question">
         <option>Select Sequrity Question</option> 
        <option value="what is ur favourite game?">what is ur favourite game?</option>
        <option value="what is ur favourite subject ?">what is ur favourite subject ?</option>
        <option value="what is ur favourite movie?">what is ur favourite movie?</option>
        <option value="what is ur favourite place?">what is ur favourite place?</option>
        </select> 
    </div><br>

    <div class="md-form">
        <i class="fa fa-lock prefix grey-text"></i>
        <input type="text" id="answer" name="answer" class="form-control" required placeholder="Answer">
    </div><br>

    <div class="text-center mt-4">
        <button class="btn btn-default" type="submit">Register Me</button>
        <button class="btn btn-default" type="Register">Reset</button>
    </div><br>
</form>
<!-- Material form login -->
         </div>
         </center>
                      
</body>
</html>
